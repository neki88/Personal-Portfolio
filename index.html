<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website | Nemanja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat&family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Work+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>


    
    <header class="header">
        <div class="container">
            <div class="logo">
                <svg viewBox="0 0 114 41">
                    <use xlink:href="assets/img/sprite.svg#logo"/>
                </svg>
            </div>
            <nav class="nav">
                    <ul class="nav-links">
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Experiance</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
            </nav>
            <div class="right-content">
                <div class="theme-color-toggle">
                    <svg viewBox="0 0 25 25">
                        <use xlink:href="assets/img/sprite.svg#moon-icon"/>
                    </svg>
                </div>
                <a href="#" class="btn btn-outline-light download-resume">Resume</a>
                <svg class="mobile-menu-toggle" viewBox="0 0 24 24">
                    <use xlink:href="assets/img/sprite.svg#menu"/>
                </svg>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero-section">
            <div class="container">
            <div class="content">
                <p class="above-title mb-16">MY NAME IS</p>
                <h1 class="full-name">Nemanja <span class="primary">Pajic.</span></h1>
                <p class="about">Creative front-end developer with more than +5 years of experience in enterprise companies and startups. Proficient in JavaScript, Angular, and React. Passionate about UI/UX</p>
                <ul class="social-icons">
                    <li>
                        <a href="#">
                            <svg viewBox="0 0 24 24">
                                <use xlink:href="assets/img/sprite.svg#instagram-icon"/>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg viewBox="0 0 24 24">
                                <use xlink:href="assets/img/sprite.svg#github-icon"/>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg viewBox="0 0 24 24">
                                <use xlink:href="assets/img/sprite.svg#twitter-icon"/>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg viewBox="0 0 24 24">
                                <use xlink:href="assets/img/sprite.svg#linkedin-icon"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="image">
                <div class="cover">
                    <svg viewBox="0 0 199 210">
                        <use xlink:href="assets/img/sprite.svg#lines-vector"/>
                    </svg>
                </div>
                <img class="avatar" src="assets/img/avatar.png" alt="Nemanja Pajic">
            </div>
            </div>
        </section>

    </main>
    <footer class="footer"></footer>
</div>  
</body>
<script src="script.js"></script>
</html>
